<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <form class="row g-3 needs-validation" novalidate>
        <div class="col-3 me-5">
            <h2>Dados pessoais</h2>
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" required>

            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" required>

            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>

            <label for="endereco" class="form-label">endereco</label>
            <input type="text" class="form-control" id="endereco" required>

            <label for="uf" class="form-label">Unidade Federativa</label>

            <select class="form-select" aria-label="Unidade FEDERATIVA" id="uf">
                <option value="df">df</option>
                <option value="sp">sp</option>
                <option value="mg">mg</option>
                <option value="sc">sc</option>
            </select>
            
            <label for="cep" class="form-label">cep</label>
            <input type="number" class="form-control" id="cep" required>

            <label for="email" class="form-label">email</label>
            <input type="email" class="form-control" id="email" required>

            <label for="telefone" class="form-label">telefone</label>
            <input type="tel" class="form-control" id="telefone" required>
        </div>

        <div class="col-3">
            <h2>Dados da consulta</h2>
            <label for="Especialidade" class="form-label">Especialidade Médica</label>

            <select class="form-select" aria-label="Medicamentos" id="especialidade">
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
            </select>

            <label for="datahora" class="form-label">Data e hora</label>
            <input type="datetime" class="form-control" id="datahora" required>


            <label for="medicamentos"></label>
            <select class="form-select" aria-label="Medicamentos" id="medicamentos">
                <option value="cardiologia">Antibiotico</option>
                <option value="dermatologia">Anti-inflamatórios</option>
            </select>
            <label for="Info" class="form-label">Informações adicionais</label>
            <textarea id="Info" name="Info" rows="10" class="form-control"></textarea>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
</body>
</html>
