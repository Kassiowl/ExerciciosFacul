<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
        <div class="container">
            <div class="row">
                <form>
                <div class="form-group ms-4">
                    <h4>Dados pessoais</h4>    
                    <label for="nomeCompleto">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeCompleto" aria-describedby="nomeCompleto" placeholder="Nome Completo">

                    <label for="cpf">CPF</label>
                    <input type="number" class="form-control" id="cpf" aria-describedby="cpf" placeholder="CPF">

                    <label for="datanascimento">Data de nascimento</label>
                    <input type="date" class="form-control" id="datanascimento" aria-describedby="datanascimento" placeholder="Data Nascimento">

                    <label for="endereco">Endereço</label>
                    <input type="email" class="form-control" id="endereco" aria-describedby="endereco" placeholder="Endereço">

                    <label for="UF">Unidade Federativa</label>
                    <input type="text" class="form-control" id="UF" aria-describedby="UF" placeholder="UF" maxlength="2">

                    <label for="CEP">CEP</label>
                    <input type="text" class="form-control" id="CEP" aria-describedby="CEP" placeholder="CEP">

                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="email">

                    <label for="telefone">telefone</label>
                    <input type="tel" class="form-control" id="telefone" aria-describedby="telefone" placeholder="telefone ">
                    <small id="emailHelp" class="form-text text-muted">Não se preocupe, não divulgaremos nenhum dado pessoal.</small>
                </div>
                <div class="form-group">
                    <h4>Dados da consulta</h4>
                    <div class="mb-3">
                        <label for="especialidade" class="form-label">Especialidade</label>
                        <select class="form-select" id="especialidade" name="especialidade">
                          <option value="">Selecione</option>
                          <option value="cardiologia">Cardiologia</option>
                          <option value="dermatologia">Dermatologia</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" id="data" name="data">
                      </div>
                      <div class="mb-3">
                        <label for="hora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora" name="hora">
                      </div>
                      <div class="mb-3">
                        <label for="alergia" class="form-label">Medicamentos Alergicos</label>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="antibioticos" id="antibioticos" name="alergia[]">
                          <label class="form-check-label" for="antibioticos">
                            Antibióticos
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="antiinflamatorios" id="antiinflamatorios" name="alergia[]">
                          <label class="form-check-label" for="antiinflamatorios">
                            Anti-inflamatórios
                          </label>
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="informacoes" class="form-label">Informações Adicionais</label>
                        <textarea class="form-control" id="informacoes" name="informacoes" rows="3"></textarea>
                      </div>
                      <button type="submit" class="btn btn-primary">Agendar Consulta</button>
                    </form>
                  </div>
                </div>
                </form>
            </div>
        </div>
</body>
</html>
